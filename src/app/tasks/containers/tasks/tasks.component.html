<mat-card>
	<mat-card-header>
		<mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
			<span>My Todo list</span>
			<button mat-icon-button (click)="create()"><mat-icon>add</mat-icon></button>
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<app-tasks-list [todos]="todos$ | async" (actions)="dispatch($event)"></app-tasks-list>
	</mat-card-content>
</mat-card>
